<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile Form</title>
</head>
<body>

    <h1>Student Profile</h1>

    <form>
        <!-- Step 1-->
        <label>Your Name:</label>
        <input type="text" id="name">
        <br><br>

        <!-- Grade Level -->
        <p>Grade Level:</p>
        <input name="grade" value="Freshman" type="radio" id="freshman">
        Freshman
      <br>

        <input name="grade" value="Sophomore" type="radio" id="sophomore">
       Sophomore
      <br>

        <input name="grade" value="Junior" type="radio" id="junior">
        Junior
      <br>

        <input name="grade" value="Senior" type="radio" id="senior">
        Senior
      <br><br>

        <!-- Interests -->
        <p>Interests:</p>
        <input value="Sports" type="checkbox" id="sports">
        Sports
      <br>

        <input  value="Music" type="checkbox" id="music">
        Music
      <br>

        <input value="Coding" type="checkbox" id="coding">
        Coding
      <br><br>

        <!-- Birthday -->
        <label for="birthday">Birthday:</label>
        <input id="birthday" type="date">
        <br><br>

        <button type="button" onclick="showProfile()">Submit</button>
    </form>

    <p id="output"></p>

    <script src="script.js"></script>
</body>
</html>
